<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Sorting</title>
  </head>
  <body class="bg-secondary">
    <!-- outer container -->
    <div class="container p-3 mb-2 bg-secondary">
      <div class="row">
        <div class="col">
          <!-- title container -->
          <div class="container-sm mt-3 mb-1">
            <div class="row gy-0s">
              <div class="col-1"></div>
              <div class="col-10 p-2 border bg-light">
                <div class="mx-auto">
                  <p class="text-sm-start my-2 fw-bolder text-muted">
                    Sort clubs by name:
                  </p>
                </div>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <!-- sort buttons container -->
          <div class="container-sm mb-1">
            <div class="row gy-0s">
              <div class="col-1"></div>
              <div class="col-10 p-2 border bg-light">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-start">
                  <button
                    id="sort"
                    type="button"
                    class="btn btn-primary mt-1 px-4 me-sm-1 shadow p-1 mb-1 rounded"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-arrow-down"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"
                      />
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-arrow-up"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <!-- list container -->
          <div class="container-sm">
            <div class="row gy-3 align-items-center">
              <div class="col-1"></div>
              <div class="col-10 p-1 border bg-light">
                <ul class="list-group"></ul>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
          ></script>
          <script src="../js/index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
